<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Cards</title>
</head>
<body>
    <header>
<img class="logo animate__animated animate__swing animate__infinite" src="images/CARDS (1).svg" alt="logo">
        <nav class="nav">
            <ul class="nav__list">
                   <li class="nav__li"><a class="nav__link" href="#">About us</a></li>
                   <li class="nav__li"><a class="nav__link" href="#">Gallery</a></li>
                   <li class="nav__li"><a class="nav__link" href="#">How to order</a></li>
                   <li class="nav__li"><a class="nav__link" href="#">Contact us</a></li>
            </ul>
        </nav>
        </header>
    <main>
            <h1 class="main__heading">Choose the best card for a perfect event</h1>
            <div class="container">
                <div class="card">
                    <div class="card__content">
                        <h2 class="card__title">Birthday card</h2>
                        <div class="card__img">
                            <img src="images/Birthday.jpg" alt="A birthday card">
                        </div>
                        <button class="btn">See more</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card__content">
                        <h2 class="card__title">Anniversary cards</h2>
                        <div class="card__img">
                            <img src="images/anniversary.jpg" alt="An anniversary card">
                        </div>
                        <button class="btn">See more</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card__content">
                        <h2 class="card__title">Christmas cards</h2>
                        <div class="card__img">
                            <img src="images/Christmas.jpg" alt="A christmas card">
                        </div>
                        <button class="btn">See more</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card__content">
                        <h2 class="card__title">Halloween cards</h2>
                        <div class="card__img">
                            <img src="images/Halloween.jpg" alt="A Halloween card">
                        </div>
                        <button class="btn">See more</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card__content">
                        <h2 class="card__title">Thanks cards</h2>
                        <div class="card__img">
                            <img src="images/thanks.jpg" alt="A thank card">
                        </div>
                        <button class="btn">See more</button>
                    </div>
                </div>               
                <div class="card">
                    <div class="card__content">
                        <h2 class="card__title">Farewell cards</h2>
                        <div class="card__img">
                            <img src="images/farewell.jpg" alt="A farewell card">
                        </div>
                        <button class="btn">See more</button>
                    </div>
                </div>
            </div>
    </main>
    <footer>
        <img class="logo animate__animated animate__swing animate__infinite" src="images/CARDS (1).svg" alt="logo">
        <div>
            <h4 a class="footer__link" href="#">Blog</h4>
        </div>
        <div>
            <h4 a class="footer__link" href="#">FAQ</h4>
        </div>
        <button class="btn btn--order">Make an order</button>
    </footer>
</body>
</html>
